<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Incidents</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
<h1 class="mb-4">Upload NormanPD Incident PDFs</h1>
<form method="post" enctype="multipart/form-data" class="mb-3">
    <div class="mb-3">
        <label for="incident_url" class="form-label">Enter PDF URL:</label>
        <input type="text" class="form-control" name="incident_url" placeholder="https://www.normanok.gov/sites/default/files/documents/2024-11/2024-11-01_daily_incident_summary.pdf"/>
    </div>
    <div class="mb-3">
        <label for="incident_file" class="form-label">Or upload a PDF File:</label>
        <input type="file" class="form-control" name="incident_file"/>
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
</form>
</div>
</body>
</html>
